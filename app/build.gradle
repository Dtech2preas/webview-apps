apply plugin: 'com.android.application'

android {
    namespace "com.sdxw.xxdxht"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.sdxw.xxdxht"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 34523
        versionName "1.17"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // ✅ Java 8 compatibility (required for lambdas and modern AndroidX)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // ✅ Core AndroidX dependencies
    implementation 'androidx.annotation:annotation:1.7.1'
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'

    // ✅ For WebView compatibility
    implementation 'androidx.webkit:webkit:1.11.0'

    // ✅ For audio/media playback support (MusicPlayerActivity)
    implementation 'androidx.media:media:1.7.0'

    // ✅ Optional — helps with permissions handling
    implementation 'androidx.activity:activity:1.9.3'
    implementation 'androidx.fragment:fragment:1.8.3'
}